<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow" />
  <meta name="robots" content="none" />
  <meta name="theme-color" content="#000000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Template">
  <title>Valorant</title>
  <!-- icon -->
  <link type="image/x-icon" rel="shortcut icon" href="assets/images/icon/favicon.ico">
  <link type="image/png" sizes="16x16" rel="icon" href="assets/images/icon/favicon.png">
  <link type="image/png" sizes="32x32" rel="icon" href="assets/images/icon/favicon-32.png">
  <link type="image/png" sizes="96x96" rel="icon" href="assets/images/icon/favicon-96.png">
  <link type="image/png" sizes="120x120" rel="icon" href="assets/images/icon/favicon-120.png">
  <!-- fonts -->
  <link rel="preload" href="assets/fonts/roboto-300.woff2" as="font" crossorigin>
  <link rel="preload" href="assets/fonts/roboto-400.woff2" as="font" crossorigin>
  <link rel="preload" href="assets/fonts/roboto-700.woff2" as="font" crossorigin>

  <link rel="stylesheet" href="assets/css/vendor.css">

  <script defer src="assets/js/vendor.js"></script>

<body class="page">

    <header class="header mb-30">
      <div class="header__container container">
        <div class="header__wrapper wrapper">
          <div class="header__burger-logo">
            <img class="logo img" src="assets/images/riot.svg" alt="logo">
            <img class="logo img" src="assets/images/logo.svg" alt="logo">
          </div>
          <button class="burger btn" data-path="burgerMenu"></button>
          <nav class="header__nav menu nav" data-target="burgerMenu">
            <ul class="header__list list">
              <img class="logo logo-desk img" src="assets/images/riot.svg" alt="logo">
              <img class="logo logo-desk img" src="assets/images/logo.svg
              " alt="logo">
              <li class="list__item">
                <a href="#" class="list__link link btn" data-path="b1">
                  GAME
                </a>
              </li>
              <li class="list__item">
                <a href="#" class="list__link link btn" data-path="b2">
                  CHAMPIONS
                </a>
              </li>
              <li class="list__item">
                <a href="" class="list__link link">
                NEWS
                 <select name="NEWS"></select>
                </a>
              </li>
              <li class="list__item">
                <a href="" class="list__link link">
                  PATCH NOTES
                </a>
              </li>
              <li class="list__item">
                <a href="" class="list__link link">
                  DISCOVER
                </a>
              </li>
              <li class="list__item">
                <a href="" class="list__link link">
                  ESPORTS
                </a>
              </li>
              <li class="list__item">
                <a href="" class="list__link link">
                  UNIVERSE
                </a>
              </li>
              <li class="list__item">
                <a href="" class="list__link link">
                  SHOP
                </a>
              </li>
              <li class="list__item">
                <a href="" class="list__link link">
                  SUPPORT
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero__wrapper wrapper">
          <img class="hero__img hero__img--0 img" src="assets/images/AGENTS.svg" alt="img">
          <img class="hero__img hero__img--1 img" src="assets/images/1.png" alt="photo">
          <img class="hero__img hero__img--2 img" data-target="b1" src="assets/images/2.png" alt="photo">
          <img class="hero__img hero__img--3 img" data-target="b2" src="assets/images/3.png" alt="photo">
          <img class="hero__img hero__img--4 img" src="assets/images/4.png" alt="photo">
        </div>
      </section>
     <section class="attack">
      <div class="attack__wrapper wrapper">
        <div class="attack__card">
          <img class="attack__img img" src="assets/images/basic.svg" alt="photo">
        </div>
        <div class="attack__card">
          <img class="attack__img img" src="assets/images/sign.svg" alt="photo">
        </div>
        <div class="attack__card">
          <img class="attack__img img" src="assets/images/ult.svg" alt="photo">
        </div>
        <div class="attack__card">
          <img class="attack__img attack__img--1 img" src="assets/images/next.svg" alt="photo">
        </div>
      </div>
     </section>
      

    </main>

    <footer class="footer">
<div class="foot__bag">

</div>
    </footer>
